<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/account'><mat-icon>person</mat-icon> Account</a>
      <a mat-list-item routerLink='/overview'><mat-icon>view_list</mat-icon> Overzicht</a>
      <a mat-list-item routerLink='/hours'><mat-icon>access_time</mat-icon> Uren</a>
      <a mat-list-item routerLink='/requests'><mat-icon> local_post_office</mat-icon> Verzoeken</a>
      <a mat-list-item routerLink='/login'(click)="logout()"><mat-icon> exit_to_app</mat-icon> Uitloggen</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <div *ngIf = "user" class="userOverview">
        <p><b>Gebruikersnaam:</b> {{user.username}}</p>
        <p><b>Naam:</b> {{user.fullname}}</p>
        <p><b>Email:</b> {{user.email}}</p>
        <p><b>Rechten:</b> {{user.roles}}</p>
        <p><b>Geregistreerd:</b> {{user.creation_date}}</p>
        </div>
     <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
