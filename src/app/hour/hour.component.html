<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/account'><mat-icon>person</mat-icon> Account</a>
      <a mat-list-item routerLink='/overview'><mat-icon>view_list</mat-icon> Overzicht</a>
      <a mat-list-item routerLink='/hours'><mat-icon>access_time</mat-icon> Uren</a>
      <a mat-list-item routerLink='/requests'><mat-icon> local_post_office</mat-icon> Verzoeken</a>
      <a mat-list-item routerLink='/login'(click)="logout()"><mat-icon> exit_to_app</mat-icon> Uitloggen</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-table [dataSource]="dataSource">
      <ng-container  matColumnDef="Date">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let dataSource">{{dataSource.date}}</mat-cell>
      </ng-container>
      <ng-container  matColumnDef="StartTime">
        <mat-header-cell *matHeaderCellDef>StartTime</mat-header-cell>
        <mat-cell *matCellDef="let dataSource">{{dataSource.start_time}}</mat-cell>
      </ng-container>
      <ng-container  matColumnDef="EndTime">
        <mat-header-cell *matHeaderCellDef>EndTime</mat-header-cell>
        <mat-cell *matCellDef="let dataSource">{{dataSource.end_time}}</mat-cell>
      </ng-container>
      <ng-container  matColumnDef="Hours">
        <mat-header-cell *matHeaderCellDef>Hours</mat-header-cell>
        <mat-cell *matCellDef="let dataSource">
          {{dataSource.workedHour}}
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: tableColumns"></mat-row>
      </mat-table>
     <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
