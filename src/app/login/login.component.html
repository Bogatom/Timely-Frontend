<div class="main-div">
  <mat-card class="example-card">
          <mat-card-title>Inloggen</mat-card-title>
      <div class="list-viewer-wrapper">
        <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onLoginSubmit()" novalidate>
          <div class="form-container">
            <mat-form-field class="userInput">
                <input formControlName="username" id="username" matInput  placeholder="Gebruikersnaam"/>
              </mat-form-field>
              <br>
            <mat-form-field class="passInput">
                <input formControlName="password" id="password" matInput placeholder="Wachtwoord" [type]=" hide ? 'text':'password'"/>
                <mat-icon matSuffix (click)="hide = !hide">
                  {{ hide ? 'visibility_off' : 'visibility'}}
                </mat-icon>
              </mat-form-field>
              <br>
              <button mat-button type="submit" class="mat-raised-button mat-primary"[disabled]="!loginForm.valid">
                  Login
              </button>
          </div>
        </form>
      </div>
    </mat-card>
  </div>
