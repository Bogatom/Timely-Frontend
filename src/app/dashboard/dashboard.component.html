<mat-sidenav-container class="example-container">
    <mat-sidenav #drawer mode="side" opened role="navigation">
      <mat-nav-list>
          <a mat-list-item routerLink='/account'><mat-icon>person</mat-icon> Account</a>
          <a mat-list-item routerLink='/overview'><mat-icon>view_list</mat-icon> Overzicht</a>
          <a mat-list-item routerLink='/hours'><mat-icon>access_time</mat-icon> Uren</a>
          <a mat-list-item routerLink='/requests'><mat-icon> local_post_office</mat-icon> Verzoeken</a>
          <a mat-list-item routerLink='/login'(click)="logout()"><mat-icon> exit_to_app</mat-icon> Uitloggen</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
          <div *ngIf = "username">
              <p class="introText"><strong>Welkom:</strong> {{ username }}
                <button mat-button (click)="clockIn()" [disabled]= "clockedIn == true" class="mat-raised-button mat-primary clockButton">
                  Inklokken
                </button>
                <button mat-button (click)="clockOut()"  [disabled]= "clockedIn == false" class="mat-raised-button mat-basic">
                  Uitklokken
                </button> <br>
                <b>Ingeklokt: {{ startTime }}</b>
                <br>
                <br>
                <strong>Ingelogd: </strong>{{ dateTime }}
          </div>
       <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
